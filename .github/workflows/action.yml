    - name: 'Get Date'
      run: echo "::set-env name=REPORT_DATE::$(TZ=':Asia/Shanghai' date '+%Y-%m-%d %T')"

    - name: 'Send mail'
      uses: dawidd6/action-send-mail@master
      with:
        server_address: smtp.qq.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: 来自roccoshi的西电每日通知快送 (${{env.REPORT_DATE}})
        
        body: file://text.html
        to: roccoshi@qq.com, 1151695676@qq.com, 995305841@qq.com, 1359245518@qq.com, 2206549334@qq.com
        from: GitHub Actions
        content_type: text/html

    - name: commit
      run: |
        git config --global user.email 474617032@qq.com
        git config --global user.name Lincest
        git add .
        git commit -m "update" -a
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}